<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFan.Net</title>

    <link rel="stylesheet" href="css/main.css">



    <!-- <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" /> -->
</head>

<body>
    <header>
        <div class="top-header">
            <div class="container">
                <div class="row">
                    <ul class="language-pick">
                        <li>
                            SmartFAN<b>.Net</b>
                        </li>

                        <li>
                            <input id="language-dropdown" type="checkbox">
                            <label for="language-dropdown" class="language-dropdown">
                                <img src="images/svg/flag-pt.svg" alt="Idioma português">
                            </label>
                            <ul class="language-dropdown-list">
                                <li>
                                    <a href="#"><img src="images/svg/flag-pt.svg" alt=""></a>
                                </li>
                                <li>
                                    <a href="#"><img src="images/svg/flag-uk.svg" alt=""></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="main-header">
            <div class="container">
                <div class="row">
                    <ul class="main-header-list">
                        <li class="logo column-1">
                            <a href="index.html">
                                <img src="images/svg/smartFan-logo.svg" alt="">
                            </a>
                        </li>

                        <li class="column-2">
                            <p>The game<br> <strong>changer</strong></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <section class="col-lg-3 offset-lg-1 column-login">
                    <h1>Login</h1>

                    <form>
                        <div class="container-input">
                            <label for="email">E-mail</label>
                            <input type="email" id="email">
                            <span class="input-validate" style="display: none;">Obrigatório*</span>
                        </div>

                        <div class="container-input">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                            <span class="input-validate" style="display: none;">Obrigatório*</span>
                        </div>

                        <a href="#" class="btn-link">Recuperar a password</a>

                        <a href="#" class="btn btn-primary btn-full">Entrar</a>

                        <h2>Ainda não tens uma conta SmartFan?</h2>
                        <a href="#" class="btn btn-secondary btn-icon btn-full">
                            Registar <i><span class="icon-arrow-right"></span></i>
                        </a>
                    </form>
                </section>

                <div class="col-lg-7 column-2">

                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <ul class="footer-list">
                    <li class="col-lg-4 col-md-4 col-6 item-contato">
                        <p>Contato</p>
                        <a href="mailto:geral@smartmove.pt">geral@smartmove.pt</a>
                    </li>

                    <li class="col-lg-4 col-md-4 col-12 item-smartmove">
                        <a href="http://www.smartmove.pt/pt/" target="_blank">
                            <img src="images/svg/smartmove-powered.svg" alt="">
                        </a>
                    </li>

                    <li class="col-lg-4 col-md-4 col-6 item-social-medial">
                        <a href="https://www.linkedin.com/company/smartmove---servi-os-de-mobilidade-s.a./"
                            target="_blank" rel="noopener noreferrer">
                            <span class="icon-linkedin"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- jQuery, Bootstrap JS -->
    <script src="includes/jquery.min.js"></script>
    <script src="includes/bootstrap.min.js"></script>
</body>

</html>
