<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartfan.net</title>

    <link rel="stylesheet" href="css/main.css">

    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
</head>

<body>
    <!-- HEADER / LOGIN E REGISTO -->
    <header class="registo">
        <div class="container">
            <div class="row">
                <div class="logo col-lg-6 col-md-6 col-12">
                    <a href="index.html">
                        <img src="images/svg/smartfan-logo-white.svg" alt="Logo Smartfan">
                    </a>

                    <h3>Conta</h3>
                </div>

                <div class="game-changer col-lg-6 col-md-6 col-12">
                    <h3>THE GAME <span>CHANGER</span></h3>
                </div>
            </div>
        </div>
    </header>

    <main class="pg-login">
        <div class="container">
            <div class="row">
                <div class="column-01 col-lg-8 col-12">
                    <h1>Preparado para apoiar o teu clube?</h1>
                </div>

                <div class="column-02 col-lg-4 col-md-6 col-sm-10 col-12">
                    <h2>Login</h2>

                    <form>
                        <div class="container-input col-12">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" class="input-validate">
                            <span class="input-validate">Obrigatório*</span>
                        </div>

                        <div class="container-input col-12">
                            <label for="passowrd">Password</label>
                            <input type="passowrd" name="passowrd" id="passowrd">
                        </div>

                        <a href="#" class="btn-link">Recuperar a password</a>

                        <a href="#" class="btn btn-secondary">Entrar</a>

                        <div class="login-rapido">
                            <p>Ou acesse a sua conta aqui:</p>

                            <div class="container-btn">
                                <a href="#" class="btn">
                                    <i><img src="images/registo-google.png" alt=""></i>
                                </a>

                                <a href="#" class="btn">
                                    <i><img src="images/registo-facebook.png" alt=""></i>
                                </a>

                                <a href="#" class="btn">
                                    <i><img src="images/registo-apple.png" alt=""></i>
                                </a>
                            </div>
                        </div>
                    </form>

                    <div class="registo-wrapper">
                        <h3>Ainda não tens uma conta Smartfan?</h3>

                        <a href="criacao-conta-fan.html" class="btn btn-primary">Criar conta</a>
                    </div>

                    <div class="forma-login">
                        <img src="images/login-forma.svg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-login">
            <a href="http://www.smartmove.pt/" target="_blank">
                <img src="images/svg/smartmove-logo-white.svg" alt="">
            </a>
        </div>

        <div class="form-bg">
            <img src="images/login-forma-bg.svg" alt="">
        </div>
    </main>

    <!-- jQuery, Bootstrap JS -->
    <script src="includes/jquery.min.js"></script>
    <script src="includes/bootstrap.bundle.min.js"></script>
    <script src="includes/menu.js"></script>
    <script src="includes/dropdown.js"></script>

</body>

</html>
