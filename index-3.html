<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFan.Net</title>

    <link rel="stylesheet" href="css/main.css">

    <!-- <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" /> -->
</head>

<body>
    <header class="header-login version-3">
        <div class="container">
            <div class="row">
                <ul class="header-list col-10">
                    <li class="logo column-1">
                        <a href="index.html">
                            <img src="images/svg/smartFan-logo.svg" alt="">
                        </a>
                    </li>

                    <li class="column-2">
                        <h2>The game changer</h2>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="pg-login version-3">
        <div class="section-login col-10">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-5 col-12 column-1">
                        <p>
                            <span>Preparado para vestir</span>
                            <span>a camisola do teu clube?</span>
                        </p>
                    </div>

                    <div class="col-lg-4 col-md-5 col-12 column-login">
                        <div class="row">
                            <h1 class="col-12">Login</h1>

                            <form class="row">
                                <div class="container-input col-12">
                                    <label for="email">E-mail</label>
                                    <input type="email" id="email">
                                    <span class="input-validate" style="display: none;">Obrigatório*</span>
                                </div>

                                <div class="container-input col-12">
                                    <label for="password">Password</label>
                                    <input type="password" id="password">
                                    <span class="input-validate" style="display: none;">Obrigatório*</span>
                                </div>

                                <div class="container-btn col-12">
                                    <a href="#" class="btn-link">Recuperar a password</a>

                                    <a href="#" class="btn btn-primary btn-full">Entrar</a>

                                    <h2>Ainda não tens uma conta SmartFan?</h2>
                                    <a href="registo-3.html" class="btn btn-secondary btn-icon btn-full">
                                        Registar <i><span class="icon-arrow-right"></span></i>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section-beneficios">
            <div class="container">
                <div class="row">
                    <ul class="beneficios-list col-lg-10 col-md-10">
                        <li class="col-lg-3 col-md-2">
                            <i><span class="icon-quotas"></span></i>
                            <h3>Pagamento de quotas</h3>
                        </li>

                        <li class="col-lg-3 col-md-2">
                            <i><span class="icon-membership"></span></i>
                            <h3>Inscrição de sócio</h3>
                        </li>

                        <li class="col-lg-3 col-md-2">
                            <i><span class="icon-tickets"></span></i>
                            <h3>Compra de bilhetes</h3>
                        </li>

                        <li class="col-lg-3 col-md-2">
                            <i><span class="icon-shopping"></span></i>
                            <h3>Promoções exclusivas</h3>
                        </li>
                    </ul>

                    <div class="powered-smv col-lg-12">
                        <a href="http://www.smartmove.pt/pt/" target="_blank">
                            <img src="images/svg/smartmove-powered.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>

            <div class="background-img">
                <img src="images/bg-beneficios.svg" alt="">
            </div>
        </div>



        <div class="background-img">
            <img src="images/bg-version2.jpg" alt="">
        </div>
    </main>

    <!-- jQuery, Bootstrap JS -->
    <script src="includes/jquery.min.js"></script>
    <script src="includes/bootstrap.min.js"></script>
</body>

</html>
